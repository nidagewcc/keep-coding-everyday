server.servlet.context-path=/data-collect

# ≈‰÷√ ˝æ›‘¥
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/collect?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=0
spring.datasource.maxActive=10
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.mergeSql=true
spring.datasource.slowSqlMillis=3000
spring.datasource.logSlowSql=true
spring.datasource.removeAbandoned=false
spring.datasource.removeAbandonedTimeout=180
spring.datasource.logAbandoned=true
# Mybatis
mybatis.mapper-locations=classpath:mybaitis/*.xml

